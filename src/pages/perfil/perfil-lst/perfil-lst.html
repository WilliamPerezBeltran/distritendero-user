  <ion-navbar color="primary">

<ion-content>
  <div class="caja-usuario">
    <div class="foto-usuario">
      <img *ngIf="imagen(user.imgProfile)" class="foto" [src]="user.imgProfile">
      <img *ngIf="!imagen(user.imgProfile)" class="foto" [src]="'/assets/img/perfil/addperson.png'">
    </div>
  </div>


  <ion-list>


    <ion-item (click)="goToUsuarioUpdPage()">
      <ion-icon name="person" item-start></ion-icon>
      Mis Datos
      <ion-icon name="arrow-forward" item-end color="primary"></ion-icon>
    </ion-item>


    <ion-item (click)="navegarDireccionesFavoritas()">
      <ion-icon name="star" item-start color="stars"></ion-icon>
      Mis direcciones favoritas
      <ion-icon name="arrow-forward" item-end color="primary"></ion-icon>
    </ion-item>

    <ion-item (click)="navegarHistorialDomicilios()">
      <ion-icon name="time" item-start></ion-icon>
      historial de domicilio
      <ion-icon name="arrow-forward" item-end color="primary"></ion-icon>
    </ion-item>
  </ion-list>




  <button class="cerrar-sesion" ion-button color="danger" clear offset-3 col-6 (click)="cerrarSesion()">Cerrar Sesi√≥n</button>
