<ion-header>
  <ion-navbar color="primary">

    <!--  Title -->
    <ion-title>Login</ion-title>

  </ion-navbar>

</ion-header>

<!--
todo: al final la palabra recordar y registrase tiene que ser de diferente color,
-->
<ion-content class="contenido" >

    <div class="contenedor">

      <ion-grid>
        <ion-row>
            <div class="caja " offset-2 col-8>
              <div class="facebook logoFacebook">
                <ion-icon ios="logo-facebook" md="logo-facebook"></ion-icon>
              </div>
              <div class="facebook">
                <p>Conéctate con Facebook</p>
              </div>
            </div>
        </ion-row>
      </ion-grid>

      <ion-grid>
        <ion-row>
            <div class="caja" offset-2 col-8>
              <div class="google logo-google">
                <ion-icon ios="logo-googleplus" md="logo-googleplus"></ion-icon>
              </div>
              <div class="google">
                <p>Conéctate con Google</p>
              </div>
            </div>
        </ion-row>
      </ion-grid>

      <ion-grid>
          <div class="login" offset-2 col-8>
              <p>Login</p>
          </div>
      </ion-grid>

      <ion-grid>
        <ion-row>
          <div offset-2 col-8>
            <ion-item  class="caja-username transparente">
              <ion-input  type="email" placeholder="Email" [(ngModel)]="datos.email" ></ion-input>
            </ion-item>
          </div>
        </ion-row>
      </ion-grid>

      <ion-grid>
        <ion-row>
          <div offset-2 col-8>

            <ion-item  class="caja-password transparente">
              <ion-input type="password" placeholder="Password" [(ngModel)]="datos.password"></ion-input>
            </ion-item>
          </div>
        </ion-row>
      </ion-grid>

      <ion-grid>
        <ion-row>
            <button offset-2 col-8 ion-button (click)="enviar()">Ingresar</button>

        </ion-row>
      </ion-grid>

      <p id="olvide">¿Olvidó su contraseña? <a (click)="olvidarContrasena()">Recordar</a></p>
      <p id="registro">¿Aún no tienes una cuenta?
        <a (click)="navegarARegistrar()">Registrate </a>
      </p>



    </div>

</ion-content>
