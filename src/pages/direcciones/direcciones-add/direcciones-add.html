<ion-header>

  <ion-navbar color="primary"end>
    <ion-title>Direcciones</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="md-search"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons >
      <button ion-button icon-only>
        <ion-icon ios="ios-close" md="md-close"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
  <!--todo:arreglar los border de los inputs, poner los simbolos # y - en la fila de select calle, y agregar los placeholders de los selects -->
  <ion-toolbar>
    <div id="direcciones-img" style="background-image: url('/assets/img/datos-de-envio/map.jpg')">
      <div id="datos-opacity">
        <div >
          <img style="" class="profile-img" src="/assets/img/datos-de-envio/nombre.jpg">
        </div>
        <div class="info-profile" >
          <h3 >William Pérez</h3>
          Tel: 314567890<br/>
          Dirección: Cll 127 # 11-21
        </div>

      </div>
      <br>

    </div>
  </ion-toolbar>



</ion-header>

<ion-content>

  <div style="padding: 5px;">


    <div class="btn-direcciones">
      <button ion-button color="primary" offset-4>Ver Direcciones </button>
    </div>

    <div class="datos-formulario">
      <ion-grid>
        <ion-row>
          <!---Primera fila del formulario -->
          <ion-col >
            <ion-item class="input-border" >
              <ion-label >Calle</ion-label>
              <ion-select [(ngModel)]="gender" interface="popover" >
                <ion-option value="f">Avenida </ion-option>
                <ion-option value="m">Carrera</ion-option>
              </ion-select>
            </ion-item>
          </ion-col>
          <ion-col >
            <ion-item class="input-border" >
              <ion-input placeholder="Text Input"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col>
            <ion-item class="input-border" >
              <ion-input placeholder="Text Input"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col>
            <ion-item class="input-border" >
              <ion-input placeholder="Text Input"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <!---Segunda  fila del formulario -->

        <ion-row>
          <ion-item class="input-border" >
            <ion-input placeholder="Ej: apartamento 407 Torre B"></ion-input>
          </ion-item>
        </ion-row>
        <!---tercera fila del formulario -->

        <ion-row>
          <ion-col>
            <ion-item class="input-border" >
              <ion-input placeholder="Barrio"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col>
            <ion-item class="input-border" >
              <ion-input placeholder="Telefono"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <!---cuarta  fila del formulario -->

        <ion-row>
          <ion-row>
            <ion-col>
              <ion-col>
                <ion-item class="input-border" >
                  <ion-label >Método de pago</ion-label>
                  <ion-select [(ngModel)]="gender" interface="popover">
                    <ion-option value="f">efectivo </ion-option>
                    <ion-option value="m">tarjeta</ion-option>
                  </ion-select>
                </ion-item>
              </ion-col>
            </ion-col>
          </ion-row>
        </ion-row>
        <!---quinta fila del formulario -->

        <ion-row>
          <ion-col class="observaciones" >
            <p style="color: #838383;">Observaciones</p>

            <ion-list>
              <ion-item>
                <ion-textarea class="input-border"  rows="5"></ion-textarea>
              </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>

      </ion-grid>
    </div>

    <div >
      <button ion-button  offset-3 class="btn-guardar-direcciones">Guardar Direcciones </button>
    </div>

  </div>





</ion-content>
