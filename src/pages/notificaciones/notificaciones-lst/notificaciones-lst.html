<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <!--  Title -->
    <ion-title>Notificaciones</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item *ngFor="let notificacion of notificaciones" text-wrap>
      <ion-thumbnail item-start>
        <img *ngIf="imagen(notificacion.logo)" [src]="notificacion.logo">
        <img *ngIf="!imagen(notificacion.logo)" src="/assets/img/tiendas/defecto-logo.jpg">
      </ion-thumbnail>
      <h4>{{ notificacion.nombre_tienda}}</h4>
      <p>{{ notificacion.mensaje }}</p>
      <p>{{ notificacion.created_at }}</p>

    </ion-item>

  </ion-list>

</ion-content>
